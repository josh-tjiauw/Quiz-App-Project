<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/style.css" />
    <title>Results</title>
  </head>
  <body>
    <nav>
        <button class="navButton" onclick="window.location.href='main.html';">Home</button>
        <button class="navButton" onclick="window.location.href='quiz.html';">Quiz</a></button>
        
    </nav>
    <div class="quiz-answer-container">
      <div class="quiz-answer-percent">
        <h1>Quiz Completed</h1>
        <h3 class="store-score">
          Good job <span id="savedUsername"></span>!
          You Scored <span id="quizScore"></span>%
        </h3>
        <p1>
          <a id="quiz-link" href="quiz.html">Click here</a>
          to go back to quizes
        </p1>
      </div>
    </div>
    <script src="./scripts/main.js" charset="utf-8"></script>
    <script>
        var savedUsername= sessionStorage.getItem('username');
        document.getElementById('savedUsername').textContent = savedUsername;
        document.addEventListener('DOMContentLoaded', () => {
          var score = sessionStorage.getItem('quizScore'); // Retrieve the score
          document.getElementById('quizScore').textContent = score; // Update the span element
        });
      </script>
    
  </body>
