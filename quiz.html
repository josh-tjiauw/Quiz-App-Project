<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
</head>


<body>

    <h1>This is the quiz page</h1>
    <div>
        <input type="button" value="Login" onclick="login()">
    </div>
    <div>
        <input type="button" value="Quiz" onclick="quiz()">
    </div>
    <div>
        <input type="button" value="Results" onclick="results()" 
    </div> 

    <div class="quiz-container">
        <h1 id="question">Question</h1>
        <div id="choices" class="choices-container">
            <label><input type="radio" name="choice" value="A"> <span id="choiceA"></span></label><br>
            <label><input type="radio" name="choice" value="B"> <span id="choiceB"></span></label><br>
            <label><input type="radio" name="choice" value="C"> <span id="choiceC"></span></label><br>
            <label><input type="radio" name="choice" value="D"> <span id="choiceD"></span></label><br>
        </div>
        <button onclick="checkAnswer()">Submit Answer</button>
        <p id="result"></p>
    </div>
    <script src="scripts/main.js" charset="utf-8"></script>

</body>

</html>
